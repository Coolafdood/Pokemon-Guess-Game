<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Guess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center my-4">Who's That Pokémon?</h1>
  <div class="container">
    <div id="pokemon-image"><img src="assets/images/pokeball.png" alt="Pokémon"></div>
    <input id="pokemon-guess" type="text" placeholder="Enter Pokémon Name">
    <button id="submit-guess">Submit Guess</button>
    <button id="next-pokemon">Next Pokémon</button>
    <button id="new-game">New Game</button>
    <div id="result-message"></div>
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
</body>
</html>
